<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Agent Network</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            background: #1a1a1a;
            color: #e0e0e0;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
            border: 1px solid #404040;
        }

        .header h1 {
            color: #ff6b35;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .header p {
            color: #b0b0b0;
            font-size: 1.1rem;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: #2a2a2a;
            border-radius: 8px;
            padding: 4px;
            border: 1px solid #404040;
        }

        .tab {
            flex: 1;
            padding: 12px 20px;
            text-align: center;
            cursor: pointer;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
            color: #b0b0b0;
        }

        .tab.active {
            background: #ff6b35;
            color: #ffffff;
            box-shadow: 0 2px 8px rgba(255, 107, 53, 0.3);
        }

        .tab:hover:not(.active) {
            background: #3a3a3a;
            color: #e0e0e0;
        }

        .tab-content {
            display: none;
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #404040;
        }

        .tab-content.active {
            display: block;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #404040;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user {
            background: #ff6b35;
            color: #ffffff;
            margin-left: auto;
            text-align: right;
        }

        .message.bot {
            background: #3a3a3a;
            color: #e0e0e0;
            border: 1px solid #505050;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #404040;
            border-radius: 8px;
            background: #1e1e1e;
            color: #e0e0e0;
            font-family: inherit;
            font-size: 14px;
        }

        .message-input:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 0 2px rgba(255, 107, 53, 0.2);
        }

        .send-button {
            padding: 12px 24px;
            background: #ff6b35;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .send-button:hover {
            background: #e55a2b;
            transform: translateY(-1px);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .network-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .user-card {
            background: #1e1e1e;
            border: 1px solid #404040;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .user-card:hover {
            border-color: #ff6b35;
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.1);
        }

        .user-card h3 {
            color: #ff6b35;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .user-info {
            margin-bottom: 10px;
        }

        .user-info strong {
            color: #ffffff;
            display: inline-block;
            min-width: 120px;
        }

        .user-info span {
            color: #b0b0b0;
        }

        .preferences-list {
            list-style: none;
            margin-left: 0;
        }

        .preferences-list li {
            color: #b0b0b0;
            padding: 2px 0;
            position: relative;
            padding-left: 16px;
        }

        .preferences-list li:before {
            content: "â€¢";
            color: #ff6b35;
            position: absolute;
            left: 0;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
            margin-right: 8px;
        }

        .loading {
            color: #ff6b35;
            font-style: italic;
        }

        .error {
            color: #ff4444;
            background: #2a1a1a;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ff4444;
        }

        /* Scrollbar styling */
        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 4px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: #505050;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Collaborative Agent Network</h1>
            <p>Multi-user AI assistance with preference merging</p>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('chat')">ðŸ’¬ Chat</div>
                            <div class="tab" onclick="switchTab('network')">Network</div>
        </div>

        <div id="chat" class="tab-content active">
            <div class="chat-container">
                <div class="messages" id="messages"></div>
                <div class="input-container">
                    <input type="text" id="messageInput" class="message-input" placeholder="Type your message... (try 'I want to go to dinner with Bob')" onkeypress="handleKeyPress(event)">
                    <button class="send-button" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>

        <div id="network" class="tab-content">
            <div class="network-grid" id="networkGrid">
                <div class="loading">Loading network users...</div>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'chat';
        const API_BASE = 'http://localhost:12000';

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');

            currentTab = tabName;

            // Load network data if switching to network tab
            if (tabName === 'network') {
                loadNetworkUsers();
            }
        }

        function addMessage(message, isUser = false) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Add user message to chat
            addMessage(message, true);
            input.value = '';

            // Add loading message
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot loading';
            loadingDiv.textContent = 'Thinking...';
            document.getElementById('messages').appendChild(loadingDiv);

            try {
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                // Remove loading message
                loadingDiv.remove();

                if (response.ok) {
                    const data = await response.json();
                    addMessage(data.reply || 'No response received');
                } else {
                    addMessage(`Error: ${response.status} - ${response.statusText}`, false);
                }
            } catch (error) {
                loadingDiv.remove();
                addMessage(`Connection error: ${error.message}`, false);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function loadNetworkUsers() {
            const networkGrid = document.getElementById('networkGrid');
            networkGrid.innerHTML = '<div class="loading">Loading network users...</div>';

            try {
                // Mock data for now - in a real app, this would come from an API
                const users = [
                    {
                        id: 'ee04b992-a9b7-4efb-ae9d-5ee1fb27991d',
                        name: 'Demo User',
                        status: 'online',
                        preferences: {
                            dietary_restrictions: ['pescatarian'],
                            cuisines: ['Japanese', 'Thai', 'American'],
                            music_genres: ['indie', 'electronic', 'jazz'],
                            budget: 'medium'
                        }
                    },
                    {
                        id: 'bob-test-id',
                        name: 'Bob',
                        status: 'online',
                        preferences: {
                            dietary_restrictions: ['vegetarian'],
                            cuisines: ['Italian', 'Mexican', 'Mediterranean'],
                            music_genres: ['rock', 'folk', 'world'],
                            budget: 'medium'
                        }
                    }
                ];

                networkGrid.innerHTML = '';
                users.forEach(user => {
                    const userCard = document.createElement('div');
                    userCard.className = 'user-card';
                    userCard.innerHTML = `
                        <h3><span class="status-indicator"></span>${user.name}</h3>
                        <div class="user-info">
                            <strong>Status:</strong> <span>${user.status}</span>
                        </div>
                        <div class="user-info">
                            <strong>Dietary:</strong> <span>${user.preferences.dietary_restrictions.join(', ')}</span>
                        </div>
                        <div class="user-info">
                            <strong>Cuisines:</strong>
                            <ul class="preferences-list">
                                ${user.preferences.cuisines.map(cuisine => `<li>${cuisine}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="user-info">
                            <strong>Music:</strong>
                            <ul class="preferences-list">
                                ${user.preferences.music_genres.map(genre => `<li>${genre}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="user-info">
                            <strong>Budget:</strong> <span>${user.preferences.budget}</span>
                        </div>
                    `;
                    networkGrid.appendChild(userCard);
                });
            } catch (error) {
                networkGrid.innerHTML = `<div class="error">Failed to load network users: ${error.message}</div>`;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            addMessage('ðŸ‘‹ Hi! I\'m your collaborative AI assistant. Try asking me to plan something with Bob!', false);
        });
    </script>
</body>
</html>
